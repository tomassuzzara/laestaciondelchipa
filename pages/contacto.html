    <section id="sectionContacto">
        <h1 class="h1Contacto">Suscribite a nuestro Newsletter</h1>
        <p class="pContacto">Si te suscribís, vas a estar al tanto de las novedades, descuentos, sorteos y más</p>

        <form class="formulario">
            <fieldset>
                <legend>Ingresá tus datos</legend>
                <div class="formulario">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" placeholder="Ingresá tu nombre completo" required>
                </div>
                <div class="formulario">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingresá tu teléfono">
                </div>
                <div class="formulario">
                    <p>¿Aceptas los términos y condiciones?</p>
                    <label for="si">Si</label>
                    <input type="radio" name="condiciones" id="si">

                    <label for="no">No</label>
                    <input type="radio" name="condiciones" id="no">
                </div> 
                <div class="formulario">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar formulario">
                </div>
            </fieldset>
        </form>
    </section>
